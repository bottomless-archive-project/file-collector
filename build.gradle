import org.springframework.boot.gradle.plugin.SpringBootPlugin

apply plugin: 'java'

group 'org.example'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '2.2.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom SpringBootPlugin.BOM_COORDINATES
    }
}

apply plugin: 'org.springframework.boot'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-reactor-netty'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
    compile group: 'com.github.davidmoten', name: 'io-extras', version: '0.1'
    compile group: 'com.github.bottomless-archive-project', name: 'java-warc', version: '33244f39e9'
    compile group: 'com.github.bottomless-archive-project', name: 'common-crawl-client', version: 'd2e0d136c3'

    // Configuration
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'

    // Lombok
    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
}
